<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Wifi HotSpot Management System{% endblock %}</title>
        {% block meta %}
            <meta charset="utf-8">
        {% endblock %}
        {% block style %}
            <link rel="stylesheet" href="{{url_for('static',
            filename='bootstrap/css/bootstrap.min.css')}}">
        {% endblock %}
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
        {% block javascript %}
            <script
                src="{{url_for('static', filename='js/jquery-1.10.2.min.js')}}"></script>
            <script src="{{url_for('static',
                filename='bootstrap/js/bootstrap.min.js')}}"></script>
        {% endblock %}
    </body>
</html>
